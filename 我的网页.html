<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宣开源小站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5d4aec;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --dark: #1e1f2b;
            --darker: #161722;
            --light: #f5f6fa;
            --text: #e0e0e0;
            --text-secondary: #a0a0b0;
            --glass: rgba(30, 31, 43, 0.7);
            --glass-light: rgba(255, 255, 255, 0.1);
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #ff7675;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.8s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #e0e5ff, #f5f7ff);
            color: #333;
            --text: #333;
            --text-secondary: #666;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-light: rgba(0, 0, 0, 0.05);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.15) 0%, rgba(108, 92, 231, 0) 30%), 
                        radial-gradient(circle at 90% 80%, rgba(253, 121, 168, 0.15) 0%, rgba(253, 121, 168, 0) 30%);
            z-index: -1;
        }

        body.light-mode::before {
            background: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.08) 0%, rgba(108, 92, 231, 0) 30%), 
                        radial-gradient(circle at 90% 80%, rgba(253, 121, 168, 0.08) 0%, rgba(253, 121, 168, 0) 30%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部导航 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-light);
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }

        body.light-mode .logo {
            color: #222;
        }

        .logo i {
            color: var(--primary);
            font-size: 2.2rem;
            transition: var(--transition);
        }

        .logo span {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .settings-btn {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text);
            font-size: 1.2rem;
        }

        .theme-toggle:hover, .settings-btn:hover {
            background: var(--glass-light);
            transform: rotate(15deg);
        }

        .github-btn {
            background: #24292e;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .github-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 主视图容器 */
        .view-container {
            display: none;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .view-container.active {
            display: block;
        }

        /* 初始界面 */
        .home-view {
            text-align: center;
            padding: 40px 0;
        }

        .home-view h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            transition: var(--transition);
        }

        .home-view p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.7;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            transition: var(--transition);
        }

        .tool-card {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            border-radius: 16px;
            padding: 40px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tool-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-icon {
            width: 80px;
            height: 80px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            color: var(--primary);
            transition: var(--transition);
        }

        .tool-card h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--light);
            transition: var(--transition);
        }

        body.light-mode .tool-card h3 {
            color: #222;
        }

        .tool-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            transition: var(--transition);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .contact-btn {
            background: var(--secondary);
        }

        .contact-btn:hover {
            background: #00b3af;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* 转换器界面 */
        .converter-view {
            padding: 30px 0;
        }

        .converter-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .converter-input, .converter-output {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-light);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .converter-input h3, .converter-output h3 {
            margin-bottom: 20px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        body.light-mode .converter-input h3,
        body.light-mode .converter-output h3 {
            color: #222;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-size: 1.1rem;
        }

        .input-group select, .input-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-light);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }

        .input-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .convert-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .result-box {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
            max-height: 300px;
            font-size: 1.1rem;
        }

        /* 联系我们界面 */
        .contact-view {
            padding: 30px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--light);
            text-align: center;
        }

        body.light-mode .contact-form h2 {
            color: #222;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-light);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: #00b3af;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 206, 201, 0.3);
        }

        /* 设置菜单 */
        .settings-menu {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--glass);
            border: 1px solid var(--glass-light);
            border-radius: 16px;
            padding: 20px;
            width: 280px;
            z-index: 1000;
            backdrop-filter: blur(20px);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .settings-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-light);
        }

        .settings-header h3 {
            font-size: 1.5rem;
            color: var(--light);
        }

        body.light-mode .settings-header h3 {
            color: #222;
        }

        .settings-header .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-header .close-btn:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .settings-option {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }

        .settings-option:hover {
            background: var(--glass-light);
        }

        .settings-option i {
            font-size: 1.3rem;
            width: 30px;
            color: var(--primary);
        }

        .settings-option span {
            font-size: 1.1rem;
            color: var(--text);
        }

        /* 页脚 */
        footer {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--glass-light);
            transition: var(--transition);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 通知 */
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--glass);
            border: 1px solid var(--glass-light);
            border-radius: 12px;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .notification.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.info i {
            color: var(--secondary);
        }

        .notification.warning i {
            color: var(--warning);
        }

        .notification-content {
            font-size: 1.1rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .converter-container {
                flex-direction: column;
            }
            
            .home-view h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .home-view h1 {
                font-size: 2.3rem;
            }
            
            .home-view p {
                font-size: 1.1rem;
            }
            
            .tool-card {
                padding: 30px 20px;
            }
            
            .tool-card h3 {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .settings-menu {
                width: 90%;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .github-btn span {
                display: none;
            }
            
            .github-btn {
                padding: 10px;
                border-radius: 50%;
                width: 44px;
                height: 44px;
            }
            
            .home-view h1 {
                font-size: 2rem;
            }
            
            .tool-card {
                padding: 25px 15px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header>
            <div class="logo" id="homeLogo">
                <i class="fas fa-cube"></i>
                <span>宇宣开源小站</span>
            </div>
            
            <div class="nav-actions">
                <div class="settings-btn">
                    <i class="fas fa-cog"></i>
                </div>
                <a href="https://github.com" class="github-btn" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </header>
        
        <!-- 设置菜单 -->
        <div class="settings-menu">
            <div class="settings-header">
                <h3>设置</h3>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="settings-option" id="themeOption">
                <i class="fas fa-moon"></i>
                <span>深色/浅色模式</span>
            </div>
            
            <div class="settings-option" id="contactOption">
                <i class="fas fa-envelope"></i>
                <span>联系我们</span>
            </div>
            
            <div class="settings-option" id="helpOption">
                <i class="fas fa-question-circle"></i>
                <span>帮助中心</span>
            </div>
        </div>
        
        <!-- 初始界面 -->
        <div id="homeView" class="view-container home-view active">
            <h1>宇宣开源小站</h1>
            <p>专注于提供高质量的开源工具，助力开发者和技术爱好者提升工作效率。我们致力于打造简洁、高效、实用的工具集合。</p>
            
            <div class="tool-card fade-in" id="converterCard">
                <div class="tool-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <h3>进制格式转换器</h3>
                <p>强大的进制转换工具，支持二进制、十进制、十六进制之间的相互转换，以及文本与ASCII码的转换。</p>
                <button class="btn">
                    <i class="fas fa-rocket"></i>
                    开始使用
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="btn contact-btn" id="contactBtn">
                    <i class="fas fa-envelope"></i>
                    联系我们
                </button>
                <button class="btn" id="feedbackBtn">
                    <i class="fas fa-comment-alt"></i>
                    意见反馈
                </button>
            </div>
        </div>
        
        <!-- 转换器界面 -->
        <div id="converterView" class="view-container converter-view">
            <h2 class="fade-in">
                <i class="fas fa-exchange-alt"></i>
                进制格式转换器
            </h2>
            
            <div class="converter-container">
                <div class="converter-input">
                    <h3><i class="fas fa-keyboard"></i> 输入</h3>
                    <div class="input-group">
                        <label for="inputType">输入类型:</label>
                        <select id="inputType">
                            <option value="binary">二进制 (0b1010)</option>
                            <option value="decimal">十进制 (123)</option>
                            <option value="hex">十六进制 (0xA1)</option>
                            <option value="ascii">ASCII文本 (Hello)</option>
                            <option value="text">普通文本 (你好世界)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="inputValue">输入值:</label>
                        <textarea id="inputValue" placeholder="请输入要转换的值..."></textarea>
                    </div>
                    
                    <button class="convert-btn">
                        <i class="fas fa-sync-alt"></i> 转换
                    </button>
                </div>
                
                <div class="converter-output">
                    <h3><i class="fas fa-file-code"></i> 输出结果</h3>
                    <div class="result-box" id="resultBox">
                        请在上方输入值并点击"转换"按钮
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 联系我们界面 -->
        <div id="contactView" class="view-container contact-view">
            <h2 class="fade-in">
                <i class="fas fa-envelope"></i>
                联系我们
            </h2>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">您的姓名</label>
                        <input type="text" id="contactName" placeholder="请输入您的姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactEmail">电子邮箱</label>
                        <input type="email" id="contactEmail" placeholder="请输入您的电子邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactMessage">留言内容</label>
                        <textarea id="contactMessage" placeholder="请输入您的留言内容" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        发送留言
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 意见反馈界面 -->
        <div id="feedbackView" class="view-container contact-view">
            <h2 class="fade-in">
                <i class="fas fa-comment-alt"></i>
                意见反馈
            </h2>
            
            <div class="contact-form">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackType">反馈类型</label>
                        <select id="feedbackType">
                            <option value="bug">错误报告</option>
                            <option value="suggestion">功能建议</option>
                            <option value="improvement">改进建议</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedbackName">您的姓名 (可选)</label>
                        <input type="text" id="feedbackName" placeholder="请输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="feedbackContent">反馈内容</label>
                        <textarea id="feedbackContent" placeholder="请详细描述您的反馈内容" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        提交反馈
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <div class="footer-links">
                <a href="#" id="moreLink">更多</a>
                <a href="#" id="devLink">开发</a>
            </div>
            <div class="copyright">
                © 2023 宇宣开源小站 - 保留所有权利 | 开源让技术更美好
            </div>
        </footer>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <div class="notification-content">这是一条通知消息</div>
    </div>

    <script>
        // 页面视图切换功能
        function showView(viewId) {
            // 隐藏所有视图
            document.querySelectorAll('.view-container').forEach(view => {
                view.classList.remove('active');
            });
            
            // 显示选中的视图
            document.getElementById(viewId).classList.add('active');
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            // 设置通知内容和样式
            notification.className = `notification ${type}`;
            notification.querySelector('.notification-content').textContent = message;
            
            // 根据类型设置图标
            const icon = notification.querySelector('i');
            icon.className = type === 'info' ? 'fas fa-info-circle' : 'fas fa-exclamation-triangle';
            
            // 显示通知
            notification.classList.add('active');
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置按钮功能
            const settingsBtn = document.querySelector('.settings-btn');
            const settingsMenu = document.querySelector('.settings-menu');
            const closeSettingsBtn = settingsMenu.querySelector('.close-btn');
            
            settingsBtn.addEventListener('click', () => {
                settingsMenu.classList.toggle('active');
            });
            
            closeSettingsBtn.addEventListener('click', () => {
                settingsMenu.classList.remove('active');
            });
            
            // 主题切换功能
            const themeOption = document.getElementById('themeOption');
            themeOption.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                // 更新图标
                const icon = themeOption.querySelector('i');
                if (document.body.classList.contains('light-mode')) {
                    icon.className = 'fas fa-sun';
                    themeOption.querySelector('span').textContent = '浅色模式';
                } else {
                    icon.className = 'fas fa-moon';
                    themeOption.querySelector('span').textContent = '深色模式';
                }
            });
            
            // 联系我们功能
            const contactOption = document.getElementById('contactOption');
            contactOption.addEventListener('click', () => {
                settingsMenu.classList.remove('active');
                showView('contactView');
            });
            
            // 帮助中心功能
            const helpOption = document.getElementById('helpOption');
            helpOption.addEventListener('click', () => {
                settingsMenu.classList.remove('active');
                showNotification('访问帮助中心：help.yuxuan.dev', 'info');
            });
            
            // 主页Logo点击事件
            const homeLogo = document.getElementById('homeLogo');
            homeLogo.addEventListener('click', () => {
                showView('homeView');
            });
            
            // 转换器卡片点击事件
            const converterCard = document.getElementById('converterCard');
            converterCard.addEventListener('click', () => {
                showView('converterView');
            });
            
            // 联系我们按钮点击事件
            const contactBtn = document.getElementById('contactBtn');
            contactBtn.addEventListener('click', () => {
                showView('contactView');
            });
            
            // 意见反馈按钮点击事件
            const feedbackBtn = document.getElementById('feedbackBtn');
            feedbackBtn.addEventListener('click', () => {
                showView('feedbackView');
            });
            
            // 转换功能
            const convertBtn = document.querySelector('.convert-btn');
            convertBtn.addEventListener('click', () => {
                const inputType = document.getElementById('inputType').value;
                const inputValue = document.getElementById('inputValue').value;
                const resultBox = document.getElementById('resultBox');
                
                if (!inputValue.trim()) {
                    showNotification('请输入要转换的值', 'warning');
                    return;
                }
                
                // 简单的转换逻辑示例
                let result = '';
                
                switch(inputType) {
                    case 'binary':
                        result = `二进制: ${inputValue}\n`;
                        result += `十进制: ${parseInt(inputValue.replace('0b', ''), 2)}\n`;
                        result += `十六进制: 0x${parseInt(inputValue.replace('0b', ''), 2).toString(16).toUpperCase()}`;
                        break;
                    case 'decimal':
                        const decValue = parseInt(inputValue);
                        result = `二进制: 0b${decValue.toString(2)}\n`;
                        result += `十进制: ${decValue}\n`;
                        result += `十六进制: 0x${decValue.toString(16).toUpperCase()}`;
                        break;
                    case 'hex':
                        const hexValue = parseInt(inputValue.replace('0x', ''), 16);
                        result = `二进制: 0b${hexValue.toString(2)}\n`;
                        result += `十进制: ${hexValue}\n`;
                        result += `十六进制: ${inputValue.toUpperCase()}`;
                        break;
                    case 'ascii':
                        result = 'ASCII转换结果:\n';
                        for (let i = 0; i < inputValue.length; i++) {
                            result += `${inputValue[i]}: ${inputValue.charCodeAt(i)}\n`;
                        }
                        break;
                    case 'text':
                        result = '文本转换结果:\n';
                        for (let i = 0; i < inputValue.length; i++) {
                            result += `${inputValue[i]}: 0b${inputValue.charCodeAt(i).toString(2).padStart(8, '0')}\n`;
                        }
                        break;
                }
                
                resultBox.textContent = result;
                showNotification('转换成功！', 'info');
            });
            
            // 联系我们表单提交
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showNotification('留言已发送，我们会尽快回复您！', 'info');
                contactForm.reset();
            });
            
            // 意见反馈表单提交
            const feedbackForm = document.getElementById('feedbackForm');
            feedbackForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showNotification('感谢您的反馈，我们将认真考虑您的建议！', 'info');
                feedbackForm.reset();
            });
            
            // "更多"链接点击事件
            const moreLink = document.getElementById('moreLink');
            moreLink.addEventListener('click', (e) => {
                e.preventDefault();
                showNotification('更多功能正在开发中', 'info');
            });
            
            // "开发"链接点击事件
            const devLink = document.getElementById('devLink');
            devLink.addEventListener('click', (e) => {
                e.preventDefault();
                showNotification('开发计划即将公布', 'info');
            });
        });
    </script>
</body>
</html>
